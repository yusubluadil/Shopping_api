{% extends 'index.html' %}

{% block content %}
<div class="container">
  <h1>{{ category.category_name }}</h1>
  <div class="row">
    <div class="col-sm-4">
      {% for category in categories %}
      <ul class="list-group">
        <a href="{% url 'category_detail' category.pk %}">
          <li class="list-group-item">{{ category.category_name }}</li>
        </a>
      </ul>
      {% endfor %}
    </div>
    <div class="col-sm-8">
      {% for product in products %}
      <ul class="list-group">
        <li class="list-group-item">{{ product.product_name }}</li>
      </ul>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
